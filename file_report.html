	<!-- CUSTOM STYLES -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<!-- WEBFONT -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">

<body class=" bg-grey90">
	<header>
		<nav class="navbar bg-trans p-t-10 p-b-10 mp-b-0 mp-t-0 mm-b-0" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand c-red w-900 f-40 mf-20"><span class="c-red"><i class="fa fa-map-marker" aria-hidden="true"></i></span> Locate</a>
				</div>
		
				
			</div>
		</nav>
	</header>
	
	<div class="container  p-t-5p mp-t-0">
		<div class="row p-b-10p">
			<div class="col-md-2"></div>
			<div class="col-md-8 bg-grey99 p-t-5p p-b-5p bs">
				<p class="c-red f-30 mf-20 text-center w-900">File Report For Missing Person</p>
				<p class="c-grey text-center">(Section marked  <span><i class="fa fa-circle c-red" aria-hidden="true"></i></span> are compulsory)</p>

				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4 text-center">
						<div class="picture">
			                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAhRsMOMIvyfi-rD07o9Fa6DzkaeahYPqYu_KWfNtW1ShsxGxa"
			                  class="picture_src bs bd-4" id="picture_preview" alt="" >
			                <input class="img_container" type="file" id="upload" name="file">
			                <p class="f-18 mf-14 m-t-20 w-600">Upload Photos</p>
			            </div>
		            </div>
		            <div class="col-md-4"></div>
				</div>

				<form action="" method="POST" role="form">
					<div class="row m-t-10p">
						<div class="col-md-5">
							<p class="f-16 w-600">Personal Profile</p>
						</div>
						<div class="col-md-7">
							
							<div class="form-group">
								<label for="">Full Name <span><i class="fa fa-circle c-red" aria-hidden="true"></i></span></label>
								<input type="text" class="form-control" id="" placeholder="" >
							</div>

							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="">Age <span><i class="fa fa-circle c-red" aria-hidden="true"></i></span></label>
										<input type="text" class="form-control" id="" placeholder="" >
									</div>
								</div>
								<div class="col-md-4"></div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="">Gender <span><i class="fa fa-circle c-red" aria-hidden="true"></i></span></label>
										<input type="text" class="form-control" id="" placeholder="" >
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="">Language(s) spoken </label>
								<input type="text" class="form-control" id="" placeholder="">
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-5">
							<p class="f-16 w-600">Physical Features</p>
						</div>
						<div class="col-md-7">
							
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="">Height</label>
										<input type="text" class="form-control" id="" placeholder="cm/ft">
									</div>
								</div>
								<div class="col-md-4"></div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Eye Color</label>
										<input type="text" class="form-control" id="" placeholder="">
									</div>
								</div>
							</div>
							<p class="f-18 c-blue w-600">Other Features <span><i class="fa fa-circle c-red" aria-hidden="true"></i></span></p>
							<div class="row">
								<div class="col-md-4 col-xs-6 col-sm-6">
									<p>Scars</p>
								</div>
								<div class="col-md-4"></div>
								<div class="col-md-4 col-xs-6 col-sm-6">
									<div class="checkbox checkbox-success checkbox-inline">
				                        <input type="checkbox" id="inlineCheckbox2" value="option1">
				                        <label for="inlineCheckbox2"> Yes </label>
				                    </div>
				                    <div class="checkbox checkbox-inline checkbox-danger">
				                        <input type="checkbox" id="inlineCheckbox3" value="option1">
				                        <label for="inlineCheckbox3"> No </label>
				                    </div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4 col-xs-6 col-sm-6">
									<p>Tribal Marks</p>
								</div>
								<div class="col-md-4"></div>
								<div class="col-md-4 col-xs-6 col-sm-6">
									<div class="checkbox checkbox-success checkbox-inline">
				                        <input type="checkbox" id="inlineCheckbox4" value="option2">
				                        <label for="inlineCheckbox4"> Yes </label>
				                    </div>
				                    <div class="checkbox checkbox-inline checkbox-danger">
				                        <input type="checkbox" id="inlineCheckbox5" value="option2">
				                        <label for="inlineCheckbox5"> No </label>
				                    </div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4 col-xs-6 col-sm-6">
									<p>Visible Tattoos</p>
								</div>
								<div class="col-md-4"></div>
								<div class="col-md-4 col-xs-6 col-sm-6">
									<div class="checkbox checkbox-success checkbox-inline">
				                        <input type="checkbox" id="inlineCheckbox6" value="option3">
				                        <label for="inlineCheckbox6"> Yes </label>
				                    </div>
				                    <div class="checkbox checkbox-inline checkbox-danger">
				                        <input type="checkbox" id="inlineCheckbox7" value="option3">
				                        <label for="inlineCheckbox7"> No </label>
				                    </div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4 col-xs-6 col-sm-6">
									<p>Limp</p>
								</div>
								<div class="col-md-4"></div>
								<div class="col-md-4 col-xs-6 col-sm-6">
									<div class="checkbox checkbox-success checkbox-inline">
				                        <input type="checkbox" id="inlineCheckbox8" value="option4">
				                        <label for="inlineCheckbox8"> Yes </label>
				                    </div>
				                    <div class="checkbox checkbox-inline checkbox-danger">
				                        <input type="checkbox" id="inlineCheckbox9" value="option4">
				                        <label for="inlineCheckbox9"> No </label>
				                    </div>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-5">
							<p class="f-16 w-600">Other Details</p>
						</div>
						<div class="col-md-7">
							
							<div class="form-group">
								<label for="">Date Missing</label>
								<input type="text" class="form-control c-grey" id="" placeholder="MM/DD/YY" onfocus="(this.type='date')" name="">
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Last Location Seen</label>
										<input type="text" class="form-control" id="" placeholder="State">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for=""></label>
										<input type="text" class="form-control" id="" placeholder="City">
									</div>
								</div>
							</div>
						</div>
					</div>


					<div class="row p-t-5p">
						<div class="col-md-9"></div>
						<div class="col-md-3">
							<button type="button" class="btn c-white bg-red width-150 h-50 " data-toggle="modal" href='#modal-id'>Submit</button>
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-md-2"></div>
		</div>

		<!-- modal -->
		<!-- <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a> -->
		<div class="modal fade" id="modal-id">
			<div class="modal-dialog">
				<div class="modal-content bg-grey99">
					<div class="modal-header no-bd">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<!-- <h4 class="modal-title">Modal title</h4> -->
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-3"></div>
							<div class="col-md-6">
								<p class="f-18">Your report has been received!<br>Locate will be getting<br> to work shortly.</p>
								<p class="text-center">
								<img src="assets/img/thumb-up.png"></p>
							</div>
							<div class="col-md-3"></div>
						</div>
					</div>
					<div class="modal-footer no-bd">
						<button type="button" class="btn btn-default width-90" data-dismiss="modal">Close</button>
						
					</div>
				</div>
			</div>
		</div>



	
	<script type="text/javascript" src="libraries/bootstrap/js/jquery-3.1.1.min.js"></script>

    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>

    <script type="text/javascript">app.imageHandler();</script>
</body>
